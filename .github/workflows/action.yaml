name: my-web-ci-cd

on: [push, pull_request]

env:
    ORIGIN: http://0.0.0.0:8080
    NEXT_PUBLIC_ORIGIN: http://0.0.0.0:8080
    NEXT_PUBLIC_NODE_ENV: test
    MONGO_DB: test-my-web
    MONGO_COLLECTION_CONTACT_FORM_MESSAEG: contact-form-message
    MONGO_ADDRESS: localhost
    MONGO_PORT: 27017
    MONGO_USER: runner
    MONGO_PASSWORD: mongodb

jobs:
    all:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                threads:
                    - '4'
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Install PNPM
              run: |
                  sudo apt install npm
                  npm i --location=global pnpm@8

            - name: Install MongoDB
              uses: supercharge/mongodb-github-action@1.8.0

            - name: Install Depedencies
              run: make install

            - name: Run Code Generation
              run: make generate

            - name: Run Tests
              run: make test

            - name: Run Build
              run: make build
