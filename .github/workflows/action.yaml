name: my-web-ci-cd

on: [push, pull_request]

jobs:
    all:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                threads:
                    - '4'
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Install PNPM
              run: |
                  sudo apt install npm
                  npm i --location=global pnpm

            - name: Install Depedencies
              run: make install

            - name: Run Code Generation
              run: make generate

            - name: Run Linter
              run: make lint

            - name: Run Typecheck
              run: make typecheck

            - name: Run Format Check
              run: make format-check

            - name: Run Tests
              env:
                  ORIGIN: http://0.0.0.0:3000
                  NEXT_PUBLIC_ORIGIN: http://0.0.0.0:3000
                  EMAIL: ${{ secrets.EMAIL }}
                  PASS: ${{ secrets.PASS }}
                  NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: hi
              run: |
                  make test
                  rm -rf __tests__

            - name: Run Build
              env:
                  NEXT_PUBLIC_ORIGIN: http://0.0.0.0:3000
                  NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: hi
              run: make build
